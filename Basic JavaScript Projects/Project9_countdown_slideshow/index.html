<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <section>
        <!--Countdown Timer-->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""> <!--The user will input a value to decrement from here-->
        <button onclick="countdown()">Click for Countdown</button> <!--Button to start the function to start the countdown-->
        <p id="timer"></p> <!--Where the seconds value will show and "decrement" from-->
        </section>
        <section>
            <!--Slideshow container-->
            <div class="slideshow-container">
                <!--Full-width images with number and caption text-->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 5</div>
                    <img src="images/buster1.png" style="width: 100%">
                    <div class="text"></div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 5</div>
                    <img src="images/buster2.png" style="width: 100%">
                    <div class="text"></div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">3 / 5</div>
                    <img src="images/buster3.png" style="width: 100%;">
                    <div class="text"></div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">4 / 5</div>
                    <img src="images/buster4.png" style="width: 100%;">
                    <div class="text"></div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">5 / 5</div>
                    <img src="images/buster5.png" style="width: 100%;">
                    <div class="text"></div>
                </div>
                <!--Next and previous buttons-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!--These numbered values are the less-than and greater-than symbols-->
                <a class="next" onclick="plusSlides(1)">&#10095;</a> <!--Neg1 value in the function moves 1 slide backwards while Pos1 moves 1 forward-->
            </div>
            <br>
            <!--The dots used for slideshow navigation-->
            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
        </section>

        <script src="JS/main.js"></script>
    </body>
</html>
