<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="example" ondblclick="BigMagenta()">Double click this paragraph</p>
        <script>
            function BigMagenta() {
                document.getElementById("example").style = "color: magenta; font-size: 8em; text-align: center;";
            }
        </script>
    </body>
</html>
