<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Basic AJAX Demo</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class='container' id="content">
		<h1>Sign up for our Newsletter</h1>
		<div class="display">
			<form>
				<input id="fullName" placeholder="Name">
				<input placeholder="Email">
				<input onclick="getMsg(); showAJAXText();" type="button" class="btn" value="Submit"/>
			</form>
		</div>
	</div>
	<p id="contentLoad"></p> <!--Had to bring this tag down here because the first function in the onclick event uses the initial div container as the HTML target to place the updated text, effectively removing anything within that div-->
	<script src="ajaxScript.js"></script>
</body>
</html>
